services:
  eth-spread:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eth-spread-app-dev
    restart: unless-stopped
    
    # Проброс портов
    ports:
      - "8000:8000"
    
    # Переменные окружения из .env файла
    env_file:
      - .env
    
    # Монтирование томов для разработки (read-write для изменений в реальном времени)
    volumes:
      # Исходный код для разработки (read-write для изменений)
      - ./src:/app/src
      - ./config.py:/app/config.py
      - ./main.py:/app/main.py
      - ./requirements.txt:/app/requirements.txt
      # Логи (доступны на хосте)
      - ./logs:/app/logs
      # Динамическая конфигурация создается внутри контейнера
      # Монтирование отключено из-за проблем с путями, содержащими пробелы
      # - ./config.json:/app/config.json
      # Файл логов
      - ./eth_spread_monitor.log:/app/eth_spread_monitor.log
    
    # Переопределение команды запуска
    command: python main.py
    
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Здоровье контейнера
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/config || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Сетевая конфигурация
    networks:
      - eth-spread-network
    
    # Переменные окружения для разработки
    environment:
      - PYTHONUNBUFFERED=1
      - WEB_SERVER_HOST=0.0.0.0

networks:
  eth-spread-network:
    driver: bridge


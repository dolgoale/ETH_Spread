version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eth-spread-backend
    restart: unless-stopped
    
    # Переменные окружения из .env файла
    env_file:
      - .env
    
    # Дополнительные переменные окружения
    environment:
      - PYTHONUNBUFFERED=1
      - WEB_SERVER_HOST=0.0.0.0
      - WEB_SERVER_PORT=8000
    
    # Монтирование томов
    volumes:
      # Логи (доступны на хосте)
      - ./logs:/app/logs
    
    # Открытие порта (только для прямого доступа, не обязательно)
    ports:
      - "80:8000"
    
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Здоровье контейнера
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/config || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Сетевая конфигурация
    networks:
      - eth-spread-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eth-spread-frontend
    restart: unless-stopped
    
    # Проброс портов
    ports:
      - "8000:80"
    
    # Зависимость от backend
    depends_on:
      backend:
        condition: service_healthy
    
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Здоровье контейнера
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Сетевая конфигурация
    networks:
      - eth-spread-network

networks:
  eth-spread-network:
    driver: bridge


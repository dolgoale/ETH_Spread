services:
  eth-spread:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eth-spread-app
    restart: unless-stopped
    
    # Проброс портов
    ports:
      - "8000:8000"
    
    # Переменные окружения из .env файла
    env_file:
      - .env
    
    # Монтирование томов для разработки
    volumes:
      # Исходный код для разработки (hot-reload)
      - ./src:/app/src:ro
      - ./config.py:/app/config.py:ro
      - ./main.py:/app/main.py:ro
      - ./requirements.txt:/app/requirements.txt:ro
      # Логи (доступны на хосте)
      - ./logs:/app/logs
      # Динамическая конфигурация (для сохранения изменений из веб-интерфейса)
      - ./config.json:/app/config.json
      # Файл логов
      - ./eth_spread_monitor.log:/app/eth_spread_monitor.log
    
    # Переопределение команды запуска
    command: python main.py
    
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Здоровье контейнера (опционально)
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/config || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Сетевая конфигурация
    networks:
      - eth-spread-network

networks:
  eth-spread-network:
    driver: bridge

